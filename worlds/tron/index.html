<!doctype html>
<html>
  <head>
    <title>Tron ‚ü° WebVR for Oculus</title>
    <meta charset="utf-8">
    <meta name="author" content="DrawVR <http://drawvr.com/tron/>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no">
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script defer src="../../assets/js/common.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #111; far: 2200; near: 0">
      <a-assets>
        <a-mixin id="building1" geometry="primitive: box" material="shader: standard; metalness: 0.6; src: url(assets/images/building.png)"></a-mixin>
        <a-mixin id="building2" geometry="primitive: box" material="shader: standard; metalness: 0.6; src: url(assets/images/building2.png)"></a-mixin>
        <a-mixin id="caut" geometry="primitive: plane; height: 5; width: 3.2" material="shader: standard; transparent: true; side: double; src: url(assets/images/caution.png)"></a-mixin>
        <a-mixin id="post" geometry="primitive: box; depth: 0.3; height: 8; width: 0.3" material="shader: standard; color: #000"></a-mixin>
      </a-assets>

      <!-- I Got In -->

      <a-entity geometry="primitive: plane; height: 40; width: 50" position="0 50 180" material="shader: flat; transparent: true; side: double; src: url(assets/images/robot.png)">
        <a-animation attribute="position" from="10 50 180" to="-5 75 1000" ease="linear" dur="50000"></a-animation>
      </a-entity>

      <!-- Digital Worlds -->
      <a-curvedimage src="assets/images/border.png" radius="500" position="0 5.8 8" theta-length="360" height="4" rotation="0 0 0" opacity="0.1" side="double" scale="0.5 3 10"></a-curvedimage>
      <a-entity geometry="primitive: plane; height: 9000; width: 12750" position="0 1900 -5" rotation="-90 0 0" material="shader: flat; side: double; src: url(assets/images/circuit.png); repeat: 6 6"></a-entity>
      <a-entity geometry="primitive: plane; height: 8000; width: 8000" position="0 -1 -5" rotation="-90 0 0" material="shader: flat; src: url(assets/images/tron-ground.png); repeat: 80 80"></a-entity>
      <a-entity geometry="primitive: plane; height: 2000; width: 40" position="0 985 -600" material="shader: flat; transparent: true; side: double; src: url(assets/images/light-ray.png)"></a-entity>
      <a-entity geometry="primitive: plane; height: 2; width: 3" position="0.1 0.5 -599" material="shader: flat; transparent: true; side: double; src: url(assets/images/tron-ring.png)"></a-entity>

      <!-- Vehicles -->
      <a-entity geometry="primitive: plane; height: 3.6; width: 8" position="-200 40.1 -790.4" rotation="-90 0 0" material="shader: flat; transparent: true; side: double; src: url(assets/images/tron-vehicle.png)">
        <a-animation attribute="position" from="-400 40.1 -790.4" to="500 40.1 -790.4" repeat="indefinite" ease="linear" dur="21000"></a-animation>
      </a-entity>
      <a-entity geometry="primitive: plane; height: 3.6; width: 8" position="-200 40.1 -45.4" rotation="-90 0 0" material="shader: flat; transparent: true; side: double; src: url(assets/images/tron-vehicle.png)">
        <a-animation attribute="position" from="-400 40.1 -45.5" to="500 40.1 -45.4" repeat="indefinite" ease="linear" dur="21000"></a-animation>
      </a-entity>
      <a-entity geometry="primitive: plane; height: 2.8; width: 6" position="25 13.1 -800" rotation="-90 90 0" material="shader: flat; transparent: true; side: double; src: url(assets/images/tron-vehicle.png)">
        <a-animation attribute="position" from="25 13.1 350" to="25 13.1 -250" repeat="indefinite" ease="linear" dur="26000"></a-animation>
      </a-entity>


      <!-- Highways -->
      <a-entity geometry="primitive: plane; height: 5000; width: 13" position="10 40 -45" rotation="-90 90 0"  material="shader: flat; transparent: true; side: double; src: url(assets/images/highway.png)"></a-entity>
      <a-entity geometry="primitive: plane; height: 5000; width: 9" position="25 13 -5" rotation="-90 0 0"  material="shader: flat; transparent: true; side: double; src: url(assets/images/highway.png)"></a-entity>

      <a-entity geometry="primitive: plane; height: 5000; width: 13" position="10 40 -790" rotation="-90 90 0"  material="shader: flat; transparent: true; side: double; src: url(assets/images/highway.png)"></a-entity>

      <!-- Cautious Signs -->
      <a-entity mixin="caut" position="-129.8 4.5 -78" rotation="0 90 0"></a-entity>
      <a-entity mixin="post" position="-130 1 -78" rotation="0 90 0"></a-entity>
      <a-entity mixin="caut" position="-129.8 4.5 78" rotation="0 90 0"></a-entity>
      <a-entity mixin="post" position="-130 1 78" rotation="0 90 0"></a-entity>
      <a-entity mixin="caut" position="129.8 4.5 -44" rotation="0 270 0"></a-entity>
      <a-entity mixin="post" position="130 1 -44" rotation="0 270 0"></a-entity>
      <a-entity mixin="caut" position="129.8 4.5 180" rotation="0 270 0"></a-entity>
      <a-entity mixin="post" position="130 1 180" rotation="0 270 0"></a-entity>

      <!-- Buildings -->
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="110 69 1500"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="-60 69 1500"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="-100 69 700"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="85 145 800"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="135 69 500"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="-90 145 460"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="-150 69 200"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="100 145 260"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="-150 69 200"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="100 145 260"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="-102 145 0"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="150 69 47"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="-150 69 -200"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="100 145 -95"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="150 69 -350"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="-100 145 -450"></a-entity>
      <a-entity mixin="building1" geometry="depth: 75; width: 75; height: 300" position="80 145 -650"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="-120 69 -650"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="120 69 -900"></a-entity>
      <a-entity mixin="building1" geometry="depth: 100; width: 100; height: 400" position="-65 190 -1400"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="110 69 -1800"></a-entity>
      <a-entity mixin="building2" geometry="depth: 150; width: 150; height: 140" position="-60 69 -1800"></a-entity>

      <!-- Camera -->
      <a-entity sound="src: assets/audio/tron.mp3; autoplay: true; loop: true">
        <a-entity position="0 2 4" camera look-controls="enabled: true" cursor-visible="enabled: false" wasd-controls="enabled: true; acceleration: 1000">
          <a-collada-model src="assets/models/cycle.dae" scale="1 1 1" position="0 -3.5 0.85" rotation="0 -90 0"></a-model>
          <!--<a-entity class="health" geometry="primitive: plane; width: 0.55; height: 0.09" position="0 0.5 -0.9" rotation="40 0 0" material="shader: flat; opacity: 0.8; transparent: true; src: url(assets/images/health-bar.png)"></a-entity> -->
        </a-entity>
      </a-entity>

      <!-- Lighting and background -->
      <a-sky color="#061c1d"></a-sky>
    </a-scene>
  </body>
</html>
