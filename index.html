<!doctype html>
<html>
  <head>
    <title>WebVR for Oculus ‚ü° Mozilla VR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no">
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/lib/aframe-extras.js"></script>
    <script src="assets/js/lib/aframe-text-component.js"></script>
    <script src="assets/js/fonts/graph-black.js"></script>
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- User -->
      <a-entity camera
                look-controls
                wasd-controls="acceleration: 200"
                gamepad-controls
                kinematic-body
                jump-ability
                position="0 1.764 0"></a-entity>

      <!-- Ground -->
      <a-grid static-body material="src: url(assets/img/grid.png); repeat: 75 75"></a-grid>

      <a-entity position="0 0 -4">
        <a-box color="#39BB82" width="2.75" height="2.75" depth="1">
          <a-entity text="font: Graph Black; size: 1; text: Tron" material="color: #fff" position="-1.25 0 0.75"></a-entity>
        </a-box>
      </a-entity>

<!--       <a-box color="#39BB82"
             width="1" height="1" depth="1"
             position="15 2 -0.6"
             dynamic-body></a-box>
      <a-box color="#39BB82"
             width="1" height="1" depth="1"
             position="15 4 0"
             dynamic-body></a-box> -->

      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
